<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="intro" class="intro-container">
        <video autoplay muted playsinline>
            <source src="intro.mp4" type="video/mp4">
        </video>
        <button onclick="startGame()">Enter the Virus</button>
    </div>
    <div id="hub" class="hub-container" style="display: none;">
        <h1>Your Infection ID: <span id="infection-id"></span></h1>
        <p>Infected by: <span id="infected-by"></span></p>
        <input id="virus-link" type="text" readonly>
        <button onclick="copyLink()">Copy Link</button>
        <button onclick="shareLink()">Share</button>
        <div id="mini-game"></div>
        <div id="leaderboard"></div>
        <div id="map" style="height: 300px;"></div>
        <a href="https://t.me/your_channel" target="_blank">Join Telegram</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
